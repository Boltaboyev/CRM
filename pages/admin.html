<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="admin-panel">

    <header class="admin-header">
        <div class="container">
            <div class="admin-header-box">
                <a href="../index.html">
                    <img src="../assets/img/w-logo.png" alt="" class="page-logo">
                </a>
                <h1>Admin Panel</h1>

                <button id="logout-button"><span>Chiqish</span> <i class="fa-solid fa-person-running"></i></button>
            </div>
        </div>
    </header>



    <section class="student-list user-control-list">
        <div class="container">
            <h2 class="list-name">O'quvchilar ro'yxati <i class="fa-solid fa-user-graduate"></i></h2>
            <table id="student-list" class="info-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Ism</th>
                        <th>Kim</th>
                        <th>Guruh</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <section class="teacher-list user-control-list">
        <div class="container">
            <h2 class="list-name">O'qituvchilar ro'yxati <i class="fa-solid fa-user-tie"></i></h2>
            <div>
                <table id="teacher-list" class="info-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Ism</th>
                            <th>Kim</th>
                            <th>Guruh</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
    </section>



    <section class="add-edit-user">
        <div class="container">
            <h2>User qo'shish yoki tahrirlash <i class="fa-solid fa-user-pen"></i></h2>
            <form id="add-user-form">
                <input type="text" id="name" required placeholder="Ism">

                <input type="text" id="surname" required placeholder="Familiya">

                <select id="role" required>
                    <option value="">-- Kimni qo'shmoqchisiz --</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>

                <select id="group" required>
                    <option value="">-- Guruh tanlang --</option>
                    <option value="law">Huquq</option>
                    <option value="english">Ingliz tili</option>
                    <option value="russian">Rus tili</option>
                </select>

                <input type="text" id="phone" required placeholder="Telefon raqam">

                <input type="text" id="username" required placeholder="Foydalanuvchi logini (username)">

                <input type="password" id="password" required placeholder="Parol">

                <button type="submit">Ro'yxatga qo'shish <i class="fa-solid fa-user-plus"></i></button>
            </form>
        </div>
    </section>



    <script src="../scripts/admin.js"></script>
</body>

</html>
