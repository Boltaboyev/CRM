<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Panel</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <h1>Student Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" id="logout-button">Log out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>student info</h2>
        <div id="student-info">
            <!-- Bu yerda o'quvchi malumotlari ko'rsatiladi -->
        </div>



        <!-- Foydalanuvchilar ro'yxati -->
        <h2>student rank full</h2>
        <table id="student-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Coins</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student ro'yxati dinamik ravishda bu yerda ko'rsatiladi -->
            </tbody>
        </table>


        <h2>Student Rank (Group-based)</h2>
        <table id="student-rank-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Coins</th>
                    <th>Group</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody>
                <!-- Guruhdagi o'quvchilar jadvali shu yerda ko'rsatiladi -->
            </tbody>
        </table>

    </main>

    <footer>
        <p>&copy; 2024 Student Panel</p>
    </footer>

    <script src="scripts/student.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
